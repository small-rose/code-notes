<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //输入
    let ret = prompt("请输入一个数字。");
    // 确认
    let b = confirm("你输入的是：" + ret + "吗？");
    // 弹框
    if (b)
        alert("你已确认");
    else
        alert("你没有确认");
</script>
</body>
</html>
