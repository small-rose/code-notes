<!doctype html>
<html class="code">
<head>
    <meta charset="utf-8"/>
    <title>Flex Items</title>
    <link rel="stylesheet" href="c/examples.css"/>
    <style contenteditable>
        div {
            background-color: rgba(0,0,0,0.1);
        }
        article > div {
            border: 1px dashed;
            padding: 3px;
        }
        div > div {
            border: 1px solid;
            margin: 10px;
            padding: 20px 5px;
            line-height: 30px;
        }
        body {
            font-size: 20px;
            padding: 100px;
        }
        p {
            margin-top: 0;
        }
    </style>
</head>
<body>
<article>
    <div style="display: flex;">
        <div>
            这里有一些内容。
        </div>
        <div>
            比以前更多的内容，但没有明确设置的属性。
        </div>
        <div>
            很多很多很多很多很多很多的内容。甚至比左边的内容更多，但没有明确设置的属性。
        </div>
    </div>
    <p><code>display: flex; ⤴</code></p>
</article>

<article>
    <div style="display: inline-flex;">
        <div>
            这里有一些内容。
        </div>
        <div>
            比以前更多的内容，但没有明确设置的属性。
        </div>
        <div>
            很多很多很多很多很多很多的内容。甚至比左边的内容更多，但没有明确设置的属性。
        </div>
    </div>
    <p><code>display: inline-flex;</code> ⤴</p>
</article>



<article>
    <div style="display: flex;">
        <div>弹性项目与<br/>
            两条长线</div>
        <div>弹性项目</div>
        <div>弹性项目</div>
    </div>
    <p><code>display: flex;</code> ⤴</p>
</article>

<article>
    <div style="display: inline-flex;">
        <div>弹性项目与<br/>
            两条长线</div>
        <div>弹性项目</div>
        <div>弹性项目</div>
    </div>
    <p><code>display: inline-flex;</code> ⤴</p>
</article>
</body>
</html>
