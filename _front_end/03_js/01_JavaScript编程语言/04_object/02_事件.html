<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">测试事件</button>
<script>
    //获取事件源
    let btn = document.querySelector("#btn");
    // 事件类型+事件处理程序
    btn.onclick=function () {
        alert("hello");
    }
</script>
</body>
</html>
